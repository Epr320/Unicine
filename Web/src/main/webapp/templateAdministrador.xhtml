<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> UniCine | <ui:insert name="title"> Inicio </ui:insert></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"></link>
    <link href="/resources/css/style.css" rel="stylesheet"/>
</h:head>
<h:body>

    <div id="header">
        <ui:insert name="header">
            <div class="px-3 py-2 bg-primary text-white">
                <div class="container">

                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/administrador_index.xhtml"
                           class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <span class="pi pi-play" style="font-size: 2.5rem; margin-right: 10px"></span>
                            <span class="fs-4">UniCine</span>
                        </a>


                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
                            style="text-align: center">
                            <li>
                                <a href="/administrador_index.xhtml" class="nav-link text-white" style="font-size: 0.95rem">
                                    <i class="pi pi-home bi d-block mx-auto mb-1" style="font-size: 1.3rem"></i>
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="/Gestion_Teatro.xhtml" class="nav-link text-white" style="font-size: 0.95rem">
                                    <i class="pi pi-book d-block mx-auto mb-1" style="font-size: 1.3rem"></i>
                                    Gestionar Teatros
                                </a>
                            </li>
                            <li >
                                <a href="/crearPelicula.xhtml" class="nav-link text-white" style="font-size: 0.95rem">
                                    <i class="pi pi-user d-block mx-auto mb-1" style="font-size: 1.3rem"></i>
                                    Gestionar Peliculas
                                </a>
                            </li>
                            <li >
                                <a href="/gestionConfiteria.xhtml" class="nav-link text-white" style="font-size: 0.95rem">
                                    <i class="pi pi-user d-block mx-auto mb-1" style="font-size: 1.3rem"></i>
                                    Gestionar Confiteria
                                </a>
                            </li>
                            <li >
                                <a href="/gestionCupon.xhtml" class="nav-link text-white" style="font-size: 0.95rem">
                                    <i class="pi pi-user d-block mx-auto mb-1" style="font-size: 1.3rem"></i>
                                    Gestionar Cupones
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <h:form>
                <div class="input-search ui-inputgroup" STYLE="center"></div>
                <p:inputText placeholder="¿Qué Peli estás buscando?"

                             required="true" value="#{clienteindexBean.busqueda}" />

                <p:commandButton update="@form" icon="pi pi-search"
                                 action="#{clienteindexBean.buscar()}" />
            </h:form>
        </ui:insert>
    </div>
    <div id="content">
        <ui:insert name="content">Contenido</ui:insert>
    </div>
    <div id="footer" class="footer">
        <ui:insert name="footer">
            <div class="py-4 bg-light" align="center">
                <div class="justify-content-center" >
                    <div class="col-10" >
                        <span>Universidad del Quindío - Programación avanzada - 2022</span>
                    </div>
                </div>
            </div>
        </ui:insert>
    </div>
</h:body>
</html>

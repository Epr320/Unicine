<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Univet | <ui:insert name="title"> Inicio </ui:insert></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"></link>
    <link href="/resources/css/style.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="card">
        <h:form>
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

            <p:panel header="Select a Location" style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="city" value="Ciudad: "/>
                    <p:selectOneMenu id="country" value="#{seguridadBean.city}" style="width:150px">
                        <p:ajax listener="#{seguridadBean.onCountryChange}" update="city"/>
                        <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{seguridadBean.ciudades2}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="city" value="Teatro: "/>
                    <p:selectOneMenu id="city" value="#{seguridadBean.teatro1}" style="width:150px">
                        <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{seguridadBean.teatros2}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:divider />

                <p:commandButton value="Submit" update="msgs" action="#{seguridadBean.iniciarSesion1()}"
                                 icon="pi pi-check"/>
            </p:panel>
        </h:form>
    </div>
    <div id="footer" class="footer mt-2">
        <ui:insert name="footer">
            <div class="py-4 bg-light" align="center">
                <div class="justify-content-center">
                    <div class="col-13">
                        <span>Emerson Pulgarin Restrepo </span>
                        <span>Universidad del Quind√≠o - Programacion Avanzada - 2022</span>
                    </div>
                </div>
            </div>
        </ui:insert>
    </div>
</h:body>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template.xhtml">
    <ui:define name="title">Pelicula</ui:define>
    <ui:define name="content">
        <div id="body" style="display: flex; align-items: center; justify-content: center;height: 100%;">
            <h:form>
                <h4>Trailer</h4>
                <iframe width="853" height="280" src="#{detallePeliculaBean.pelicula.trailer}" title="#{detallePeliculaBean.pelicula.nombre}" ></iframe>
            </h:form>

        </div>
        <div class="row d-flex" >
        <div class="col-lg-8 col-md-1 align-self-center" >
            <p:outputPanel>
                <h:panelGrid columns="1" cellpadding="5">
                    <div class="mb-3 imagen-pelicula" >
                        <img src="#{detallePeliculaBean.pelicula.ruta}" class="mb-auto imagen-peliculaDetalle" alt=""/>
                    </div>

                    <h:outputText value="#{detallePeliculaBean.pelicula.nombre}" style="font-weight:
                                bolder " styleClass="left"/>
                    <h:outputText value="#{detallePeliculaBean.pelicula.estado}" style="font-weight:
                                bold"  styleClass="left"/>
                    <h:outputText value="#{detallePeliculaBean.pelicula.genero}" style="font-weight:
                                bold" styleClass="left"/>
                    <h:outputText value="#{detallePeliculaBean.pelicula.descripcion}" style="font-weight:
                                bold"/>
                </h:panelGrid>
            </p:outputPanel>
        </div>
        </div>
        <div class="field col-12 md:col-4">
            <p:outputLabel for="navigator" value="Navigator"/>
            <p:datePicker id="navigator" value="#{detallePeliculaBean.fechaFuncion}" monthNavigator="true" yearNavigator="true" showWeek="true"/>

        </div>
    </ui:define>
</ui:composition>
</html>

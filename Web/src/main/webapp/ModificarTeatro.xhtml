<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templateAdministrador.xhtml">
    <ui:define name="title">Inicio</ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div class="card" style="align-items: center; padding: 10px">
                <h:panelGrid columns="2" >
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Nombre: " />
                        <p:inputText value="#{gestionTeatro.teatro.nombre}" styleClass="p-d-block"
                                     style="width: 250px; height: 30px; margin-top: 1%"/>
                        <p:outputLabel value="Direccion: " />
                        <p:inputText value="#{registrarUsuarioBean.cedula}" styleClass="p-d-block"
                                     style="width: 250px; height: 30px; margin-top: 1%"/>

                        <p:commandButton style="min-width: 30%; margin-right: 10px;" value="Modificar"
                                         action="#{registrarUsuarioBean.registrar()}"
                                         styleClass="mt-4" update="@form"/>
                    </h:panelGrid>
                    <div class="fotox" >
                        <img src="resources/img/veterinario.png" style="width: 150px" alt=""/>
                    </div>
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>

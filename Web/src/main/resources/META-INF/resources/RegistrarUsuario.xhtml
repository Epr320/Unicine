<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Univet | <ui:insert name="title"> Inicio </ui:insert></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"></link>
    <link href="/resources/css/style.css" rel="stylesheet"/>
</h:head>
<h:body>
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate/>
    </p:messages>
    <div id="header">
        <ui:insert name="header">
            <div class="px-3 py-2 bg-primary text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/cliente_index.xhtml"
                           class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <span class="pi pi-github" style="font-size: 2.5rem; margin-right: 10px"></span>
                            <span class="fs-4">UniVet</span>
                        </a>

                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
                            style="text-align: center">
                            <li>
                                <a href="/index.xhtml" class="nav-link text-white" style="font-size: 0.95rem">
                                    <i class="pi pi-sign-in bi d-block mx-auto mb-1" style="font-size: 1.3rem"></i>
                                    Volver a iniciar sesión
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </ui:insert>
    </div>
    <div class="card" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="card" style="padding: 20px">
    <div id="contenido">
        <h:form>
            <div id="heADER" style="text-align: center" >
                <h2>Registrate para disfrutar de nuestros servicios!</h2>
            </div>
            <div class="card" style="align-items: center; padding: 10px">
                <h:panelGrid columns="2" >
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Nombre: " />
                    <p:inputText value="#{registrarUsuarioBean.nombre}" styleClass="p-d-block"
                                 style="width: 250px; height: 30px; margin-top: 1%"/>
                    <p:outputLabel value="Cedula: " />
                    <p:inputText value="#{registrarUsuarioBean.cedula}" styleClass="p-d-block"
                                 style="width: 250px; height: 30px; margin-top: 1%"/>
                    <p:outputLabel value="Email: " />
                    <p:inputText value="#{registrarUsuarioBean.correo}" styleClass="p-d-block"
                                 style="width: 250px; height: 30px; margin-top: 1%"/>
                    <p:outputLabel value="Contraseña: "
                                   style="margin-top: 5%; width: 100px; margin-right: 5px"/>
                    <p:password id="turkishFeedback" value="#{registrarUsuarioBean.contraseña}"
                                feedback="true" promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                                goodLabel="Buena" strongLabel="Fuerte"
                                style="width: 250px; height: 30px; margin-top: 1%"
                                toggleMask="true" redisplay="true"/>
                    <p:outputLabel for="imagenes_pelicula" value="Imágenes: " />
                    <p:fileUpload id="imagenes_pelicula"

                                  listener="#{registrarUsuarioBean.subirImagenes}" mode="advanced"
                                  multiple="true" sizeLimit="1000000" fileLimit="5"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" />

                    <p:message for="imagenes_pelicula" />
                    <p:commandButton style="min-width: 30%; margin-right: 10px;" value="Registrarme"
                                     action="#{registrarUsuarioBean.registrar()}"
                                     styleClass="mt-4" update="@form"/>
                </h:panelGrid>
                    <div class="fotox" >
                        <img src="resources/img/veterinario.png" style="width: 150px" alt=""/>
                    </div>
                </h:panelGrid>
            </div>
        </h:form>

    </div>
    </div>
    </div>
    <div id="footer" class="footer mt-2">
        <ui:insert name="footer">
            <div class="py-4 bg-light" align="center">
                <div class="justify-content-center">
                    <div class="col-10">
                        <span>Emerson Pulgarin - Mario Tabares - Sebastián Delgado - Sebastián Montes - </span>
                        <span>Universidad del Quindío - Ing Software II - 2022</span>
                    </div>
                </div>
            </div>
        </ui:insert>
    </div>
</h:body>
</html>
